<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cards</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/index.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="cardPage">
            <div class="cardSection">
                <div class="cardContainer" role="region" aria-label="Card container">
                    <div class="card1">1</div>
                    <div class="card2">2</div>
                    <div class="card3">3</div>
                    <div class="card4">4</div>
                    <div class="card5">5</div>
                    <div class="card6">6</div>
                    <div class="card7">7</div>
                    <div class="card8">8</div>
                    <div class="card9">9</div>
                </div>
                <div class="buttons">
                    <button id="Shuffle" aria-label="Shuffles all cards">SHUFFLE</button>
                    <button id="Sort" aria-label="Sort cards">SORT</button>
                </div>
            </div>
            <p>Shuffle and Sort by some text</p>
        </div>
        
        <script src="/index.js" async defer></script>
    </body>
</html>
